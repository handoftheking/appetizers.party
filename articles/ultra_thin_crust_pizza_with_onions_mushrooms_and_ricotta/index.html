        <h3 id="ingredients">Ingredients</h3>

<p><input type="checkbox" /><label>Olive oil</label>
  <input type="checkbox" /><label>1 small red onion, halved and thinly sliced</label>
  <input type="checkbox" /><label>Pinch of sugar</label>
  <input type="checkbox" /><label>1 teaspoon balsamic vinegar</label>
  <input type="checkbox" /><label>2 large flour tortillas (sandwich wraps)</label>
  <input type="checkbox" /><label>1 cup shredded Asiago cheese (about 2 ounces)</label>
  <input type="checkbox" /><label>2/3 cup ricotta cheese</label>
  <input type="checkbox" /><label>6 button or cremini mushrooms, trimmed and thinly sliced</label>
  <input type="checkbox" /><label>Kosher salt and freshly ground black pepper</label></p>
